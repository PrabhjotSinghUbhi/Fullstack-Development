<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/mini-projects/src/style.css">
</head>

<body class="bmi-body">
    <header class="home-header">
        <nav class="home-nav">
            <a href="/mini-projects/src/index.html" class="home-home-link" id="nav-element"
                style="background-color: rgb(202, 199, 199);">Home</a>
            <a href="" class="home-channel-link-2" id="nav-element">Youtube</a>
        </nav>
    </header>
    <main class="bmi-main">
        <div class="bmi-heading">
            BMI Calculator
        </div>
        <form>
            <div class="bmi-btn">
                <div class="btn1">
                    <label for="height">Height in Cm: </label>
                    <input type="text" id="height">
                </div>
                <div class="btn2">
                    <label for="weight">Weight in Kg: </label>
                    <input type="text" id="weight">
                </div>
                <div class="btn3">
                    <button id="btn" type="submit">Calculate</button>
                </div>
                <hr>
                <div id="result"></div>
        </form>
        <hr>
        <div class="bmi-guide">
            <h3 class="guide-heading">Bmi Weight Guide</h3>
            <div class="guide">
                <p>underweight = less than 18.6</p>
                <p>normal Range = 18.6 and 24.9</p>
                <p>overweight = greater than 24.9</p>
            </div>
        </div>
        </div>
    </main>
    <script src="bmijs.js"></script>
</body>

</html>

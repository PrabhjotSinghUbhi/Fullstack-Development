<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.js"
        integrity="sha512-6m6AtgVSg7JzStQBuIpqoVuGPVSAK5Sp/ti6ySu6AjRDa1pX8mIl1TwP9QmKXU+4Mhq/73SzOk6mbNvyj9MPzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Counter</title>
</head>

<body class="bg-black text-slate-50 ">
    <div x-data="{
        count : 0
    }">
        <button @click="count++"
            class="w-12 h-12 p-2 border w-fit rounded-lg m-5 active:bg-amber-500 font-bold active:text-black">
            counter <span class="ml-3 text-red-200" x-text="count">

            </span>
        </button>
        <div>

        </div>
    </div>
</body>

</html>
